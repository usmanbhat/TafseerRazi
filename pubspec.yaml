name: tafseer_razi
description: Comprehensive Quranic tafseer by Imam Fakhr al-Din Razi, insightful wisdom.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.3
  font_awesome_flutter: ^10.8.0
  provider: ^6.1.2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.2.20

flutter_native_splash:
  color: "#ffffff" # Background color of the splash screen
  image: assets/img/hero.jpg # Path to your splash screen image
  android: true
  ios: true
  web: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/img/logo.png"

flutter:
  uses-material-design: true
  assets:
   - assets/
   - assets/data/
   - assets/img/

  fonts:
    - family: Noto
      fonts:
        - asset: assets/fonts/noorehira.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri.ttf
    - family: Noor
      fonts:
        - asset: assets/fonts/niloofar.ttf
    - family: Quran
      fonts:
        - asset: assets/fonts/qalam.ttf

    - family: QuranNames
      fonts:
       # - asset: assets/fonts/surah_names.ttf
        - asset: assets/fonts/hafs.ttf
